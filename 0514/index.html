<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelszógenerátor</title>

</head>
<body>
    <div class="container">
        <h1>Jelszógenerátor</h1>
        <label for="lengthRange">Jelszó hossza: <span id="lengthValue">12</span></label>
        <input type="range" id="lengthRange" min="6" max="32" value="12">

        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Kisbetűk</label>
            <label><input type="checkbox" id="uppercase" checked> Nagybetűk</label>
            <label><input type="checkbox" id="numbers" checked> Számok</label>
            <label><input type="checkbox" id="symbols" checked> Speciális karakterek</label>
        </div>

        <button id="generateButton">Jelszó generálása</button>

        <input type="text" id="passwordDisplay" >
        <button id="copyButton">Másolás</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
